<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ðŸŽ‚ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-top: 50px;
      text-shadow: 2px 2px 5px #000;
    }
    p {
      color: #fff;
      font-size: 1.2em;
      margin: 20px auto;
      width: 80%;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday My Love ðŸŽ‚</h1>
  <p>Wishing you all the happiness, love, and laughter. You are my everything ðŸ’–</p>

  <!-- Photo Gallery -->
  <div class="gallery">
    <img src="https://placekitten.com/300/300" alt="Memory 1">
    <img src="https://placekitten.com/301/300" alt="Memory 2">
    <img src="https://placekitten.com/302/300" alt="Memory 3">
    <img src="https://placekitten.com/303/300" alt="Memory 4">
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Fireworks Animation -->
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: 2,
            alpha: 1
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
        });
      }
      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
          ctx.fill();
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
    }, 1000);

    animate();
  </script>
</body>
</html>
